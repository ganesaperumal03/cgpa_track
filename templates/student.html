
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>RIT Transport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {background-image: url({% static 'images/background.jpg' %});
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
    </style>
</head>
<body>
 
<!-- End vertical navbar -->
{% block maincontent %}
<div class="rit"></div>
<img src="{% static 'images/rit.jpg' %}" alt="">
<!-- Page content holder -->
<div class="page-content p-5 " id="content">
  <!-- Toggle button -->
 

  <div class="row ">
  <div class="container">
    <header>Registration</header>

    <form method="POST" action="{% url 'student'  %}" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form first">
            <div class="details personal">
                <span class="title">CGPA Tracking</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Reg No</label>
                        <input type="number" id="reg_no" name="reg_no" placeholder="Enter Reg No" required>
                    </div>
               
            </div>
            <button type="submit" class="nextBtn">
                <span class="btnText">NEXT</span>
                <i class="uil uil-navigator"></i>
            </button>
        </div>
        </div>
    </form>
</div>
</div>
</div>
    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}

<!-- End demo content -->



</body>
</html>
